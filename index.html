<!DOCTYPE html>

<html lang="fr">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Achat de Crayon Infini</title>

    <script src="https://www.paypal.com/sdk/js?client-id=AcXfFj90wjWVaiz4a1Qtw1Dr5bgjTr_ZwdjnfKtZyQlGNo2sFLDoUIBLK3IjBKUKf_BMubv19W1ad1mv"></script>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            background: url('background-pattern.jpg') repeat, #1a1a1a;

            color: white;

            display: flex;

            flex-direction: column;

            align-items: center;

            min-height: 100vh;

        }

        .container {

            max-width: 800px;

            width: 100%;

            background: rgba(255, 255, 255, 0.1);

            padding: 20px;

            border-radius: 10px;

            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);

            text-align: center;

            margin-top: 20px;

        }

        .form-container {

            margin-top: 20px;

            text-align: left;

        }

        input, textarea {

            width: 100%;

            padding: 8px;

            margin: 5px 0;

            border: 1px solid #ddd;

            border-radius: 5px;

        }

        .footer {

            width: 100%;

            background: rgba(255, 255, 255, 0.1);

            padding: 20px;

            display: flex;

            align-items: center;

            justify-content: space-between;

            box-shadow: 0px -2px 10px rgba(0,0,0,0.5);

            position: relative;

            flex-wrap: wrap;

        }

        .footer a {

            text-decoration: none;

            color: #5ec1b9;

            font-weight: bold;

            cursor: pointer;

        }

        .footer img {

            width: 25vw;

            max-width: 150px;

            height: auto;

        }

        .contact-section {

            text-align: center;

            flex-grow: 1;

        }

        #contact-info {

            display: none;

            margin-top: 10px;

            color: white;

        }

        .form-container .address-fields {

            display: flex;

            gap: 20px;

            margin-bottom: 10px;

        }

        button {

            background-color: #5ec1b9;

            color: white;

            padding: 10px;

            font-size: 16px;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        button:hover {

            background-color: #4ca5a9;

        }

    </style>

</head>

<body>

    <a href="https://calliope-lje.github.io/calliope/" style="position: absolute; top: 10px; left: 10px; background: #5ec1b9; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">Retour</a>

    <div class="container">

        <h2>Achetez votre kit</h2>

        <img src="media_copie/image_crayon.jpg" width="300px"/>

        <p>Kit de crayons infinis contenant un crayon infini en bambou et un crayon infini en aluminium possédant une gomme intégrée et un embout tactile.</p>

        <div class="form-container">

            <form id="order-form">

                <label for="name">Nom :</label>

                <input type="text" id="name" name="name" required>

                

                <label for="prenom">Prénom :</label>

                <input type="text" id="prenom" name="prenom" required>

                

                <label for="phone">Numéro de téléphone :</label>

                <input type="number" id="phone" name="phone" required>

                

                <label for="email">Email :</label>

                <input type="email" id="email" name="email" required>

                

                <label for="address">Adresse :</label>

                <input type="text" id="address" name="address" required>

                

                <div class="address-fields">

                    <div style="flex: 1;">

                        <label for="code-postale">Code postal :</label>

                        <input type="number" id="code-postal" name="code_postal" required>

                    </div>

                    <div style="flex: 1;">

                        <label for="pays">Pays :</label>

                        <input type="text" id="pays" name="pays" value="Belgique" required>

                    </div>

                </div>

                

                <label for="comment">Commentaire :</label>

                <textarea id="comment" name="comment" rows="3"></textarea>

                

                <button type="submit">Passer ma commande</button>

            </form>

        </div>

    </div>

	 <div class="footer">

        <img src="media_copie/lje.jpg" alt="lje">

        <div class="contact-section">

            <p><a onclick="toggleContactInfo()">Contact</a></p>

            <div id="contact-info">

                <p>Email : <a href="mailto:calliope.lje@gmail.com">calliope.lje@gmail.com</a></p>

                <p>Instagram : <a href="https://www.instagram.com/calliope_lje" target="_blank">@calliope_lje</a></p>

                <p>Facebook : <a href="https://www.facebook.com/profile.php?id=61568158266431" target="_blank">@calliope lje</a></p>

            </div>

        </div>

        <img src="media_copie/esh.jpg" alt="esh">

    </div>

    <script>

		function toggleContactInfo() {

            var info = document.getElementById("contact-info");

            if (info.style.display === "none") {

                info.style.display = "block";

            } else {

                info.style.display = "none";

            }

        }

        document.getElementById("order-form").addEventListener("submit", function(event) {

            event.preventDefault();

            

            let formData = new FormData(this);

            let jsonObject = {};

            formData.forEach((value, key) => {

                jsonObject[key] = value;

            });

            

            fetch("https://formspree.io/f/mgvoldvg", {

                method: "POST",

                headers: { 

                    "Content-Type": "application/json",

                    "Accept": "application/json"

                },

                body: JSON.stringify(jsonObject)

            }).then(response => response.json())

            .then(data => {

                if (data.ok) {

                    window.location.href = "https://www.paypal.com/AcXfFj90wjWVaiz4a1Qtw1Dr5bgjTr_ZwdjnfKtZyQlGNo2sFLDoUIBLK3IjBKUKf_BMubv19W1ad1mv";

                } else {

                    alert("Erreur Formspree : " + JSON.stringify(data));

                }

            }).catch(error => {

                alert("Une erreur est survenue : " + error);

            });

        });

    </script>

</body>

</html>
